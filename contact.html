<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./CSS/contact.css">
  <link rel="stylesheet" href="./CSS/nav.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  
  <!-- Animate on Scroll (AOS) Library -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
</head>
<body>
  <div id="navbar-placeholder"></div>

  <div class="contact_containe">
    <form data-aos="zoom-in" data-aos-delay="300">
      <h1 data-aos="fade-down" data-aos-delay="500">Contact Us Form</h1>
      <input type="text" id="firstname" placeholder="First Name" required data-aos="fade-right" data-aos-delay="600">
      <input type="text" id="lastname" placeholder="Last Name" required data-aos="fade-left" data-aos-delay="700">
      <input type="email" id="email" placeholder="Email" required data-aos="fade-right" data-aos-delay="800">
      <input type="text" id="mobile" placeholder="Mobile" required data-aos="fade-left" data-aos-delay="900">
      <h4 data-aos="fade-up" data-aos-delay="1000">Type your message here...</h4>
      <textarea required data-aos="zoom-in-up" data-aos-delay="1100"></textarea>
      <input type="submit" value="Send" id="button" data-aos="flip-up" data-aos-delay="1200">
    </form>
  </div>

  <div id="footer-placeholder"></div>

  <script src="./JS/navbar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

  <!-- Initialize AOS -->
  <script>
    AOS.init();
  </script>
</body>
</html>
